 <script>
function confirmAction(message, actionUrl) {
        Swal.fire({
            title: 'Êtes-vous sûr ?',
            text: message,
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#ffb700',
            confirmButtonText: 'Oui',
            cancelButtonText: 'Annuler',
            width: '40%',
            height: '20%'
        }).then((result) => {
            if (result.isConfirmed) {
                // Si l'utilisateur confirme, rediriger vers l'URL d'action
                window.location.href = actionUrl;
            }
        });
    }

function showSpinnerModal(message) {
    document.getElementById('spinnerMessage').innerHTML= message;
    $('#spinnerModal').modal('show');
}

function hideSpinnerModal() {
    $('#spinnerModal').modal('hide');
}



    </script>
